<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Brand</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Features</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">Contact us</a></li>
				</ul>
				<form class="form-inline m-0">
					<input class="form-control mr-2" type="text" placeholder="Search">
					<button class="btn" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col">
							<h1 class="pi-draggable" draggable="true">Inventario</h1>
							<a class="btn btn-primary pi-draggable borrar" href="#" draggable="true">Borrar</a>

						</div>
					</div>
					<div class="row">
						<div class="col">
							<table class="table pi-draggable tabla-productos" draggable="true">
								<thead>
									<tr>
										<th id="th1">#</th>
										<th>Nombre</th>
										<th id="th3">Cantidad</th>
										<th><img src="equis.jpg" class="img1" /></th>
									</tr>
								</thead>
								<tbody class="inner bodyt"> </tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="row">
						<div class="col">
							<h2> Agregar Producto </h2>
							<input class="nombre-producto" type="text">
							<a class="btn btn-primary pi-draggable agregar-producto" href="#" draggable="true">Agregar</a>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2> Actualizar Producto </h2>
							<div class="btn-group pi-draggable" draggable="true">
								<select class="selectpicker menu" title="No Select">
									<option></option>
								</select>

							</div>
							<input type="text" class="numero">
							<a href="#" class="btn btn-outline-primary pi-draggable actualizar" draggable="true">Actualizar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/x-handlebars-template" id="producto-item-tpl">
		<tr class="inner trr" id="{{id}}">
			<td>{{id}}</td>
			<td>{{nombre}}</td>
			<td class="{{nombre}}">{{cantidad}}</td>
		</tr>
	</script>

	<script type="text/x-handlebars-template" id="menu-tpl">
		<option class="inner {{nombre}}" id="f{{id}}"value="{{nombre}}">{{nombre}}</option>
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
	<script src="inventario2.js" type="text/javascript"></script>

</body>

</html>
