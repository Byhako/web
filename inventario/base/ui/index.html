<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<nav>

	</nav>

	<div class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col">
							<h1 class="pi-draggable" draggable="true">Inventario</h1>
							<a class="btn btn-primary pi-draggable borrar" href="#" draggable="true">Borrar</a>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<table class="table pi-draggable tabla-productos" draggable="true">
								<thead>
									<tr>
										<th id="th1">ID</th>
										<th>Nombre</th>
										<th id="th3">Cantidad</th>
										<th><img src="equis.jpg" class="img1" /></th>
									</tr>
								</thead>
								<tbody class="inner bodyt"> </tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="row">
						<div class="col">
							<h2> Agregar Producto </h2>
							<input class="nombre-producto" type="text">
							<a class="btn btn-primary pi-draggable agregar-producto" href="#" draggable="true">Agregar</a>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2> Actualizar Producto </h2>
							<div class="btn-group pi-draggable" draggable="true">
								<select class="selectpicker menu" title="No Select">
									<option></option>
								</select>

							</div>
							<input type="text" class="numero">
							<a href="#" class="btn btn-primary pi-draggable actualizar" draggable="true">Actualizar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/x-handlebars-template" id="producto-item-tpl">
		<tr class="inner trr" id="{{id}}">
			<td>{{_id}}</td>
			<td>{{nombre}}</td>
			<td class="{{nombre}}">{{cantidad}}</td>
		</tr>
	</script>

	<script type="text/x-handlebars-template" id="menu-tpl">
		<option class="inner {{nombre}}" id="{{id}}" value="{{nombre}}">{{nombre}}</option>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script src="inventario.js" type="text/javascript"></script>

</body>

</html>
