	<head>

		<title>Dibujo con Canvas</title>
	</head>

	<body>
		<h1>Dibujo en canvas</h1>
		<p>Cuantas lineas deseas?&nbsp
		<input type="text" id="tb_lineas" />
		<input type="button" value="Dibujar" id="b_dibujar" />
		</p>
		<canvas width="300" height="300" id="dibujo"></canvas>
		<p>Asi quedo tu dibujo</p>

		<br>

		<p><h2>Dibuja con las flechitas del teclado.</h2></p>
		<canvas width="400" height="400" id="dibuja_teclado"></canvas>
		<p>Aqui podras dibujar.</p>

		<br>

		<p><h2>Dibujar con el Mouse</h2></p>
		<canvas width="300" height="300" id="raton"></canvas>
		<p>Area de dibujo.</p>

		<script src="dibujo.js"></script>

	</body>
</html>
